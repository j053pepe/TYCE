<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">

                    <a href="javascript:;">
                        <img src="Imagenes/logo_oficial.png" alt="logo" style="height:70px; width:60px; margin:0px" />
                    </a>
                </div>
                <strong>C.U.J.V.</strong>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#SubTitulo" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-briefcase"></i>
                        Titulo
                    </a>
                    <ul class="collapse list-unstyled" id="SubTitulo">
                        <li>
                            <a href="#">Solictud</a>

                        <li>

                        <li>

                    </a>
                    <ul class="collapse list-unstyled" id="SubCertificado">
                        <li>
                            <a href="#">Solictud</a>

                        </li>
                    </ul>

        <div id="content">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">

            <div id="divContainer">

            </div>

    <script src="Scripts/umd/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="JS/Home/Global.js"></script>
    <script src="JS/Home/Home.js"></script>
    <script>
        $(document).ready(function () {

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
            $('#divContainer').load("Views/Titulo/Solicitud.html");
        });
    </script>
